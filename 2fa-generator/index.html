<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e3a4c 75%, #0d3b4f 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Liquid blobs */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.15));
            top: -200px;
            left: -200px;
            animation: float 25s ease-in-out infinite;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.3), rgba(13, 148, 136, 0.15));
            bottom: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(100px, -100px) scale(1.1);
            }

            66% {
                transform: translate(-50px, 100px) scale(0.9);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.3);
            padding: 50px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow:
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 8px 24px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .result-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.2);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.02);
            box-shadow:
                0 15px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        #qrcode {
            display: inline-block;
        }

        #qrcode canvas {
            border-radius: 12px;
        }

        .otp-display {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.3));
            backdrop-filter: blur(10px);
            padding: 28px;
            border-radius: 20px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid rgba(16, 185, 129, 0.4);
            box-shadow:
                0 4px 20px rgba(16, 185, 129, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .otp-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .otp-display:hover::before {
            left: 100%;
        }

        .otp-display:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 12px 35px rgba(16, 185, 129, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(16, 185, 129, 0.6);
        }

        .otp-display:active {
            transform: translateY(-2px) scale(1.01);
        }

        .otp-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .otp-code {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            letter-spacing: 8px;
            text-shadow: 0 2px 20px rgba(16, 185, 129, 0.5);
            position: relative;
            z-index: 1;
        }

        .otp-timer {
            margin-top: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399, #6ee7b7);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            transition: width 1s linear;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .copy-notice {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 18px 30px;
            border-radius: 16px;
            box-shadow:
                0 10px 40px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: translateY(-20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.3px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .copy-notice.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #fca5a5;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            background: rgba(239, 68, 68, 0.2);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Home button */
        .home-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .home-button:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .otp-code {
                font-size: 36px;
                letter-spacing: 6px;
            }

            .copy-notice {
                top: 20px;
                right: 20px;
                padding: 14px 22px;
                font-size: 14px;
            }

            .home-button {
                top: 20px;
                left: 20px;
                padding: 10px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="home-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Trang ch·ªß
    </a>

    <div class="container">
        <h1>üîê 2FA Generator</h1>

        <div class="input-group">
            <label for="secretInput">Nh·∫≠p m√£ 2FA Secret:</label>
            <input type="text" id="secretInput" placeholder="Paste m√£ 2FA secret v√†o ƒë√¢y..." autocomplete="off">
        </div>

        <div id="resultBox" class="result-box">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>

            <div class="otp-display" id="otpDisplay" title="Click ƒë·ªÉ copy">
                <div class="otp-label">M√£ OTP</div>
                <div class="otp-code" id="otpCode">------</div>
                <div class="otp-timer">
                    C√≤n l·∫°i: <span id="otpTimer">30</span>s
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <div class="copy-notice" id="copyNotice">‚úì ƒê√£ copy m√£ OTP!</div>

    <script>
        let otpInterval;
        let timerInterval;
        let currentSecret = '';

        const secretInput = document.getElementById('secretInput');
        const resultBox = document.getElementById('resultBox');
        const qrcodeDiv = document.getElementById('qrcode');
        const otpCode = document.getElementById('otpCode');
        const otpTimer = document.getElementById('otpTimer');
        const progressFill = document.getElementById('progressFill');
        const otpDisplay = document.getElementById('otpDisplay');
        const copyNotice = document.getElementById('copyNotice');
        const errorMessage = document.getElementById('errorMessage');

        secretInput.addEventListener('input', function (e) {
            const secret = e.target.value.trim().toUpperCase().replace(/\s/g, '');
            if (secret.length > 0) {
                currentSecret = secret;
                generateQRAndOTP(secret);
            } else {
                resetDisplay();
            }
        });

        otpDisplay.addEventListener('click', function () {
            const code = otpCode.textContent;
            if (code !== '------') {
                navigator.clipboard.writeText(code).then(() => {
                    showCopyNotice();
                });
            }
        });

        function generateQRAndOTP(secret) {
            try {
                errorMessage.classList.add('hidden');

                qrcodeDiv.innerHTML = '';
                new QRCode(qrcodeDiv, {
                    text: `otpauth://totp/Account?secret=${secret}&issuer=2FA`,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                clearIntervals();
                updateOTP();

                otpInterval = setInterval(updateOTP, 1000);
                timerInterval = setInterval(updateTimer, 100);
            } catch (error) {
                showError('M√£ secret kh√¥ng h·ª£p l·ªá!');
            }
        }

        function resetDisplay() {
            qrcodeDiv.innerHTML = '<div style="width: 200px; height: 200px; background: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #999;">QR Code</div>';
            otpCode.textContent = '------';
            otpTimer.textContent = '30';
            progressFill.style.width = '100%';
            errorMessage.classList.add('hidden');
            clearIntervals();
            currentSecret = '';
        }

        async function updateOTP() {
            try {
                const otp = await generateTOTP(currentSecret);
                otpCode.textContent = otp;
            } catch (error) {
                showError('Kh√¥ng th·ªÉ t·∫°o m√£ OTP!');
            }
        }

        function updateTimer() {
            const now = Math.floor(Date.now() / 1000);
            const remaining = 30 - (now % 30);
            otpTimer.textContent = remaining;

            const progress = (remaining / 30) * 100;
            progressFill.style.width = progress + '%';

            if (remaining <= 5) {
                progressFill.style.background = 'linear-gradient(90deg, #dc3545, #fd7e14)';
            } else {
                progressFill.style.background = 'linear-gradient(90deg, #28a745, #20c997)';
            }
        }

        function generateTOTP(secret) {
            const key = base32Decode(secret);
            const epoch = Math.floor(Date.now() / 1000);
            const time = Math.floor(epoch / 30);

            const buffer = new ArrayBuffer(8);
            const view = new DataView(buffer);
            view.setUint32(4, time, false);

            return crypto.subtle.importKey(
                'raw',
                key,
                { name: 'HMAC', hash: 'SHA-1' },
                false,
                ['sign']
            ).then(cryptoKey => {
                return crypto.subtle.sign('HMAC', cryptoKey, buffer);
            }).then(signature => {
                const bytes = new Uint8Array(signature);
                const offset = bytes[19] & 0x0f;
                const code = (
                    ((bytes[offset] & 0x7f) << 24) |
                    ((bytes[offset + 1] & 0xff) << 16) |
                    ((bytes[offset + 2] & 0xff) << 8) |
                    (bytes[offset + 3] & 0xff)
                ) % 1000000;

                return code.toString().padStart(6, '0');
            });
        }

        function base32Decode(base32) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '';

            for (let i = 0; i < base32.length; i++) {
                const val = alphabet.indexOf(base32[i].toUpperCase());
                if (val === -1) throw new Error('Invalid base32 character');
                bits += val.toString(2).padStart(5, '0');
            }

            const bytes = new Uint8Array(Math.floor(bits.length / 8));
            for (let i = 0; i < bytes.length; i++) {
                bytes[i] = parseInt(bits.substr(i * 8, 8), 2);
            }

            return bytes;
        }

        function showCopyNotice() {
            copyNotice.classList.add('show');
            setTimeout(() => {
                copyNotice.classList.remove('show');
            }, 2000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            otpCode.textContent = '------';
        }

        function clearIntervals() {
            if (otpInterval) clearInterval(otpInterval);
            if (timerInterval) clearInterval(timerInterval);
        }

        // Initialize display on load
        resetDisplay();

        updateOTP();
    </script>
</body>

</html>
